<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index,html</title>
    {% extends 'MyApps1/base.html'%}
</head>
<body>
{% block body_block %}
    <h1>Employee information(details)FBV</h1>
    <hr/>
   <table border='2'>
 <thead>
 <th>Emp-No</th>
 <th>Emp-Name</th>
 <th>Emp-Sal</th>
 <th>Emp-Addr</th>
 <th colspan="2">Operations</th>
 </thead>
 {%for emp in employees %}
 <tr>
 <td>{{emp.eno}}</td>
 <td>{{emp.ename}}</td>
 <td>{{emp.esal}}</td>
 <td>{{emp.eaddr}}</td>
 <td>
 <a href="/update/{{ emp.id }}">Update</a> |
 <a href="/delete/{{ emp.id }}">Delete</a>
 </td>
 </tr>
 {%endfor%}
 </table><br /><br ><br />
 <a href="/insert">Click to Insert New-Employee</a>
{%endblock%}
</body>
</html>
